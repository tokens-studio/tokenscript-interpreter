<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Resolution Benchmark</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .dataset-selector {
      margin-bottom: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .dataset-selector h2 {
      margin-top: 0;
    }
    .dataset-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    .dataset-option {
      padding: 10px 15px;
      background-color: #e9e9e9;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .dataset-option:hover {
      background-color: #d9d9d9;
    }
    .dataset-option.active {
      background-color: #4CAF50;
      color: white;
    }
    .custom-dataset {
      margin-top: 15px;
    }
    .custom-dataset textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      resize: vertical;
    }
    .benchmark-container {
      margin-top: 20px;
    }
    .results-comparison {
      margin-top: 30px;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }
    .results-comparison h2 {
      margin-top: 0;
    }
    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    .comparison-table th, .comparison-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .comparison-table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Token Resolution Benchmark</h1>
      <p>Test the performance of token resolution in your browser</p>
    </header>

    <div class="dataset-selector">
      <h2>Select Dataset</h2>
      <div class="dataset-options">
        <div class="dataset-option" data-size="small">Small (50 tokens)</div>
        <div class="dataset-option" data-size="medium">Medium (500 tokens)</div>
        <div class="dataset-option" data-size="large">Large (2000 tokens)</div>
        <div class="dataset-option" data-size="custom">Custom JSON</div>
      </div>
      <div class="custom-dataset" style="display: none;">
        <textarea id="custom-dataset" placeholder="Paste your JSON token dataset here..."></textarea>
      </div>
    </div>

    <div id="benchmark-container" class="benchmark-container"></div>

    <div id="results-comparison" class="results-comparison">
      <h2>Results Comparison</h2>
      <table class="comparison-table">
        <thead>
          <tr>
            <th>Dataset</th>
            <th>Avg Time</th>
            <th>Tokens/sec</th>
          </tr>
        </thead>
        <tbody id="comparison-results">
          <!-- Results will be added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { runBrowserBenchmark, createBenchmarkUI } from './browser-benchmark.js';
    
    // Sample datasets of different sizes
    const datasets = {
      small: generateSampleDataset(50),
      medium: generateSampleDataset(500),
      large: generateSampleDataset(2000)
    };
    
    // Track benchmark results
    const benchmarkResults = [];
    
    // Set up dataset selection
    const datasetOptions = document.querySelectorAll('.dataset-option');
    const customDatasetContainer = document.querySelector('.custom-dataset');
    const customDatasetTextarea = document.getElementById('custom-dataset');
    const resultsComparison = document.getElementById('results-comparison');
    const comparisonResults = document.getElementById('comparison-results');
    
    datasetOptions.forEach(option => {
      option.addEventListener('click', () => {
        // Update active state
        datasetOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        
        // Show/hide custom dataset input
        const datasetSize = option.getAttribute('data-size');
        customDatasetContainer.style.display = datasetSize === 'custom' ? 'block' : 'none';
        
        // Set up benchmark with selected dataset
        setupBenchmark(datasetSize);
      });
    });
    
    // Initialize with small dataset
    datasetOptions[0].click();
    
    function setupBenchmark(datasetSize) {
      const container = createBenchmarkUI();
      let dataset;
      
      if (datasetSize === 'custom') {
        try {
          const customJson = customDatasetTextarea.value.trim();
          dataset = customJson ? JSON.parse(customJson) : generateSampleDataset(10);
        } catch (error) {
          alert(`Invalid JSON: ${error.message}`);
          dataset = generateSampleDataset(10);
        }
      } else {
        dataset = datasets[datasetSize];
      }
      
      runBrowserBenchmark({
        container,
        dataset,
        name: `${datasetSize.charAt(0).toUpperCase() + datasetSize.slice(1)} Dataset (${Object.keys(dataset).length} tokens)`,
        iterations: datasetSize === 'large' ? 3 : 5,
        warmupIterations: 1,
        onComplete: (result) => {
          // Add to results comparison
          addBenchmarkResult(result);
        }
      });
    }
    
    function addBenchmarkResult(result) {
      // Add to results array
      const existingIndex = benchmarkResults.findIndex(r => r.name === result.name);
      if (existingIndex >= 0) {
        benchmarkResults[existingIndex] = result;
      } else {
        benchmarkResults.push(result);
      }
      
      // Update comparison table
      updateComparisonTable();
    }
    
    function updateComparisonTable() {
      if (benchmarkResults.length === 0) return;
      
      // Show comparison section
      resultsComparison.style.display = 'block';
      
      // Clear existing rows
      comparisonResults.innerHTML = '';
      
      // Add rows for each result
      benchmarkResults.forEach(result => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${result.name}</td>
          <td>${result.averageTime.toFixed(2)}ms</td>
          <td>${result.tokensPerSecond.toLocaleString()}</td>
        `;
        comparisonResults.appendChild(row);
      });
    }
    
    // Generate a sample dataset with dependencies
    function generateSampleDataset(size) {
      const dataset = {};
      
      // Base tokens
      for (let i = 0; i < Math.ceil(size * 0.3); i++) {
        dataset[`base.size.${i}`] = `${8 + i}`;
        dataset[`base.color.${i}`] = `#${(i * 20).toString(16).padStart(6, '0')}`;
      }
      
      // Derived tokens that reference base tokens
      for (let i = 0; i < Math.ceil(size * 0.3); i++) {
        const baseIndex = i % Math.ceil(size * 0.3);
        dataset[`component.padding.${i}`] = `{base.size.${baseIndex}} * 2`;
        dataset[`component.margin.${i}`] = `{component.padding.${i}} + 4`;
      }
      
      // Complex expressions
      for (let i = 0; i < Math.ceil(size * 0.4); i++) {
        const baseIndex1 = i % Math.ceil(size * 0.3);
        const baseIndex2 = (i + 1) % Math.ceil(size * 0.3);
        dataset[`layout.spacing.${i}`] = `({base.size.${baseIndex1}} + {base.size.${baseIndex2}}) / 2`;
        
        if (i < Math.ceil(size * 0.2)) {
          dataset[`theme.color.${i}`] = `lighten({base.color.${baseIndex1}}, 0.2)`;
        }
      }
      
      return dataset;
    }
  </script>
</body>
</html>

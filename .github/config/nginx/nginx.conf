server {
  listen 8000;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain application/javascript text/css application/json image/svg+xml;
  gzip_min_length 1024;

  location ~* \.(?:js|css|woff2|svg|png|jpg|jpeg|gif)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location /healthz {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Proxy for schema API to avoid CORS issues
  location /api/schema/ {
    proxy_pass https://schema.tokenscript.dev.gcp.tokens.studio/;
    proxy_set_header Host schema.tokenscript.dev.gcp.tokens.studio;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_hide_header 'Access-Control-Allow-Origin';
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
  }

  location / {
    try_files $uri /index.html;
  }
}
